<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MiniFlix</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="topbar">
    <h1 class="brand">EmirFlix</h1>
    <div class="search"><input id="q" placeholder="Ara: Her türlü, izlenebilir ..." /></div>
    <div class="cats" id="cats"></div>
  </div>

  <div class="wrap">
    <h2 class="section-title">Öne Çıkanlar</h2>
    <div class="grid" id="grid"></div>
    <div class="empty" id="empty" style="display:none">Bir şey bulunamadı</div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="dialog">
      <header>
        <h3 id="modalTitle">Başlık</h3>
        <button class="close" id="closeBtn">Kapat</button>
      </header>
      <div class="player"><video id="player" controls preload="metadata" poster=""></video></div>
      <div class="info"><span id="metaCat" class="pill"></span><span id="metaDur" class="pill"></span></div>
    </div>
  </div>
  

  <script src="app.js"></script>
</body>
</html>
